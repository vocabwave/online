<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="./Files/VocabWave with bg 192.png" type="image/png">
    <link rel="icon" href="./Files/VocabWave with bg 16.png" type="image/png">
    <link rel="icon" href="./Files/VocabWave with bg 32.png" type="image/png">
    <link rel="icon" sizes="192x192" href="./Files/VocabWave with bg 192.png" type="image/png">
    <link rel="shortcut icon" href="./Files/VocabWave with bg 192.png" type="image/png">
    <meta name="description"
        content="VocabWave helps you learn and revise vocabulary easily by storing them in your browser. Start improving your vocabulary today!">
    <meta name="keywords"
        content="vocabulary, learn vocabulary, revise vocabulary, vocabulary storage, vocabulary revision, browser tool, vocabulary tool">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://vocabwave.github.io/">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="stylesheet" href="./Style/sideMenu.css">
    <title>VocabWave</title>
</head>

<body>
    <nav class="sideMenuColl">
        <button id="sideMenuBTNNav">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1 class="uniFont boldFont headingFont userSlctNone"
            style="color: rgb(180, 138, 0); margin-right: auto; margin-left: 1rem;">VocabWave</h1>
        <button id="lightmodeBTN"></button>
    </nav>
    <div id="sidemenuParnt">
        <div class="sideMenuColl" id="sideMenu">
            <button class="extraSMenu" style="display: none;" id="archived-button"><img
                    style="width: 1.7rem;margin-right: 0.5rem;" src="Files/archive.png" alt="">
                Archived</button>
            <button class="extraSMenu" style="display: none;"><img style="width: 1.7rem;margin-right: 0.5rem;"
                    src="Files/color.png" alt="">
                Mark Words</button>
            <button class="userSlctNone" id="copyBTN"><img style="width: 1.7rem;margin-right: 0.5rem;"
                    src="Files/backup.png" alt=""> Backup</button>
            <button class="userSlctNone" id="restoreBTN" style="border-color: yellow; transition: 0;"><img
                    style="width: 1.7rem;margin-right: 0.5rem;" src="Files/restore.png" alt=""> Restore</button>
            <button class="userSlctNone" id="deleteAllBTN"
                style="border-color: red; background-color: rgb(255, 142, 142);"><img
                    style="width: 1.7rem;margin-right: 0.5rem;" src="Files/delete.png" alt=""> Delete All</button>
            <a href="https://vocabwave.github.io/Files/VocabWave%20(Official%20&%20Safe%20App).apk" class="userSlctNone" id="appUpdateBtn"><img
                    style="width: 1.7rem;margin-right: 0.5rem;" src="Files/update.png" alt="">Update App</a>
            <br>
            <br>
            <p id="vertagSMenu">Web Version:&nbsp;<strong>2.0</strong></p>
        </div>
    </div>
    <div id="dataTrans" style="display: none;">
        <button class="userSlctNone" id="deleteBTN"
            style="display: none; border-color: red; background-color: rgb(255, 142, 142);">D-One</button>

    </div>
    <div id="userinPrent">
        <input type="search" class="userSlctNone" placeholder="Type any word or sentence" id="userInWord">
        <button class="uniFont userSlctNone" id="addBTN">Add</button>
    </div>

    <div id="paginationPrnt">
        <span id="pageIndicator" class="uniFont boldFont userSlctNone"
            style="margin-right: auto; margin-left: 1rem;"></span>
        <div id="pageCtrlBtn">
            <button class="userSlctNone" style="display: flex; align-items: center;" id="addPageBTN"><img
                    src="Files/add.png" style="width: 1rem; margin-right: 0.2rem;" alt=""> Add Page</button>
            <button class="userSlctNone" style="display: flex; align-items: center;" id="deletePageBTN"><img
                    src="Files/delete2.png" style="width: 1rem; margin-right: 0.2rem;" alt=""> Delete Page</button>
            <button class="userSlctNone" style="display: flex; align-items: center;" id="prevPageBTN"><img
                    src="Files/previous.png" style="width: 1rem; margin-right: 0.2rem;" alt=""> Previous</button>
            <button class="userSlctNone" style="display: flex; align-items: center;" id="nextPageBTN">Next <img
                    src="Files/next.png" style="width: 1rem; margin-left: 0.2rem;" alt=""> </button>
        </div>
    </div>
    <div id="collectionPrnt">
        <span></span>
        <h2 class="uniFont boldFont userSlctNone" style="margin-bottom: 0.6rem;">Collection
        </h2>
        <div id="wordEditModePrnt">
            <input type="search" placeholder="Find" class="uniFont userSlctNone" id="searchWord">
            <div id="sortChangerPrnt">
                <select class="userSlctNone" id="sortCriteria">
                    <option class="uniFont userSlctNone" value="name">Name</option>
                    <option class="uniFont userSlctNone" value="date">Date</option>
                    <option class="uniFont userSlctNone" value="length">Length</option>
                    <option class="uniFont userSlctNone" value="random">Random</option>
                </select>
                <select class="userSlctNone" id="sortOrder">
                    <option class="uniFont userSlctNone" value="asc">Ascending</option>
                    <option class="uniFont userSlctNone" value="desc">Descending</option>
                </select>
                <button class="uniFont userSlctNone" id="sortBTN">Apply</button>
            </div>
        </div>
        <div id="collectionData"></div>
    </div>
    <!-- Notification Section  -->
    <div id="alertUserEle">
    </div>
    <div id="dialogueBoxPrnt">
        <div id="mainWindDialo">
            <p id="Dialoguetext" class="DiaTextAllSize"></p>
            <div>
                <button class="DiaBtns DiaTextAllSize" id="button1Text"></button>
                <button class="DiaBtns DiaTextAllSize" id="button2Text"></button>
            </div>
        </div>
    </div>
    <form style="display: none; position: absolute;" name="google-sheet" method="post">
        <input type="hidden" id="ip" name="ip">
        <input type="hidden" id="browser" name="browser">
        <input type="hidden" id="visitTime" name="visitTime">
        <input type="hidden" id="screenResolution" name="screenResolution">
        <input type="hidden" id="language" name="language">
        <input type="hidden" id="os" name="os">
    </form>
    <div id="promptBoxPrnt">
        <div id="mainWindPrompt">
            <p id="promptText" class="DiaTextAllSize">Enter your text:</p>
            <input type="text" placeholder="Paste Here" id="promptInput" class="DiaTextAllSize" />
            <div>
                <button class="DiaBtns DiaTextAllSize" id="promptCancelBtn">Cancel</button>
                <button class="DiaBtns DiaTextAllSize" id="promptOkBtn">OK</button>
            </div>
        </div>
    </div>
    <!-- Add these inside your existing body tag -->
    <div id="overlayMenu" class="overlay-menu userSlctNone">
        <div>
            <p style="width: auto; text-align: center;" id="HoldMenuSlctText"
                class="elemtDataColle capitText clickable"></p>
            <div>
                <button id="searchBtn"><img src="Files/search.png" style="margin-bottom: 0.2rem; width: 2rem;" alt="">
                    Search</button>
                <button class="clickable" id="editBtn"><img src="Files/edit.png"
                        style="margin-bottom: 0.2rem; width: 2rem;" alt=""> Edit</button>
                <button class="clickable" id="archiveBtn" style="display: none;"><img src="Files/archive.png"
                        style="margin-bottom: 0.2rem; width: 2rem;" alt=""> Archive</button>
                <button class="clickable" id="copyBtn"><img src="Files/copy.png"
                        style="margin-bottom: 0.2rem; width: 2rem;" alt=""> Copy</button>
                <button class="clickable" id="moveBtn"><img src="Files/cut.png"
                        style="margin-bottom: 0.2rem; width: 2rem;" alt=""> Move</button>
                <button class="clickable" id="deleteBtn"><img src="Files/delete2.png"
                        style="margin-bottom: 0.2rem; width: 2rem;" alt=""> Delete</button>
                <button class="clickable" id="ExitBtn"><img src="Files/exit.png"
                        style="margin-bottom: 0.2rem; width: 2rem;" alt=""> Exit</button>
            </div>
        </div>
    </div>
    <div id="editOverlay" class="overlay-edit">
        <input type="text" id="editInput">
    </div>
</body>
<script src="Script/script.js"></script>
<script src="Script/ScriptOld.js"></script>
<script src="Script/archivedWin.js"></script>

</html>
